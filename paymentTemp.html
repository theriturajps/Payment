<div id="popupBox" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h2>Payment !</h2>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="popup-body">
            <div class="purchase-detail">
                <h3>{Product_Title}</h3>
                <p><span class="price">{Product_Price}</span></p>
                <p class="payment-info">{Product_Info} <a href="{Product_Link}">{Product_Link_Text}</a></p>
            </div>
            <div class="payment-method">
                <h3>Payment Method</h3>
                <a href="{Payment_Link}">
                    <span class="method PayBtn">{Payment_Method_Name}
                        {payment_Logo}
                    </span>
                </a>
                <p class="confirm-text">Already made a payment? <a href="{Payment_Confirm_Link}">Confirm here</a></p>
                <p class="confirm-text">By continuing, you agree to our <a href="{ToC_Link}">Terms of Service</a> and <a href="{Privacy_Link}">Privacy Policy</a>.</p>
                <p class="copyright">powered by <a href="https://www.riturajps.in" target="_blank">riturajps.in</a></p>
            </div>
        </div>
    </div>
</div>
