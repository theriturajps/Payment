<div id="popBx" class="payPopUp">
    <div class="popCnt">
        <div class="popHdr">
            <h2 class="popHdr2">Payment !</h2>
            <span class="popCbtn" id="payClsBtn">&times;</span>
        </div>
        <div class="popBdy">
            <div class="purDtl">
                <h3 class="popHdr3">{Product_Title}</h3>
                <p><span class="proPrc">{Product_Price}</span></p>
                <p class="payIfo">{Product_Info} <a class="payAlnk" href="{Product_Link}">{Product_Link_Text}</a></p>
            </div>
            <div class="payMd">
                <h3>Payment Method</h3>
                <a class="payAlnk" href="{Payment_Link}">
                    <span class="payMtd PayBtn">{Payment_Method_Name}
                        <img class="payMdLgo" src="{payment_Logo}" alt="{Payment_Method_Name}">
                    </span>
                </a>
                <p class="CnfrTxt">Already made a payment? <a class="payAlnk" href="{Payment_Confirm_Link}">Confirm here</a></p>
                <p class="CnfrTxt">By continuing, you agree to our <a class="payAlnk" href="{ToC_Link}">Terms of Service</a> and <a class="payAlnk" href="{Privacy_Link}">Privacy Policy</a>.</p>
                <p class="CprtTxt">powered by <a class="payAlnk" href="https://www.riturajps.in" target="_blank">riturajps.in</a></p>
            </div>
        </div>
    </div>
</div>
